name: Build Android APK with Buildozer
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK with Buildozer Docker
        uses: docker://kivy/buildozer:latest
        with:
          entrypoint: buildozer
          args: -v android debug --timeout=1800 --ignore-root --no-clean
        env:
          PWD: /app
          USER_ID: ${{ github.actor_id }}
          GROUP_ID: ${{ github.actor_id }}

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: 抖音续火花工具-Android-APK
          path: bin/*.apk
          retention-days: 30
